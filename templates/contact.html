{% extends 'base.html' %}

{% block content %}
<!-- Contact Section -->
<section id="contact" class="contact" style="padding-top: 150px; background: linear-gradient(135deg, #050505 0%, #0f0f12 50%, #050505 100%); min-height: 100vh;">
    <div class="container">
        <h2 class="section-title">Let's Create Together</h2>
        <div class="contact-flex">
            <div class="contact-info">
                <p class="cta-line">"Let's create something powerful together."</p>
                <div class="social-links">
                    <a href="#" class="social-link">YouTube</a>
                    <a href="#" class="social-link">Instagram</a>
                    <a href="#" class="social-link">Facebook</a>
                </div>
            </div>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea id="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
